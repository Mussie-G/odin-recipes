<body>
   <h1>Tomato Salad</h1> 
   <img src="https://www.allrecipes.com/thmb/RdQDiFSiEqGCkor4umMnnGszvyU=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/8645322_Light-Tomato-Salad_Pat-Bernitt_4x3-13d1437e0e8741f5b34acd75d705df53.jpg" alt="Tomato Salad">

   <h2>Ingridients</h2>
   <ul>
    <li><p>Tomato</p></li>
    <li><p>Lettuce</p></li>
    <li><p>Salad dressing</p></li>
    <li><p>Himalayan salt</p></li>
   </ul>
   
   <h3>Steps</h3>
   <ol>
    <li><p>Cut tomato with knife into small cubes.</p></li>
    <li><p>Dice lettuce into small peices and combine with cut tomato.</p></li>
    <li><p> Mix salad dressing and himalayn salt with the combined tomato and lettuce.</p></li>
   </ol>
